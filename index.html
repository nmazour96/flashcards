<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
  	<h1 id="title">Math Quiz</h1>
  	<div><span id="correct">0</span>/<span id="questionNumber">0</span></div>
	<div id="sectionTitles">
		<div><button id="basicQuestionSection">Basic Questions</button></div>
		<div class="line-separator"></div>
		<div><button id="intermediateQuestionSection">Intermediate Questions</button></div>
		<div class="line-separator"></div>
		<div><button id="advancedQuestionSection">Advanced Questions</button></div>
	</div>
	<p id="question" class ="question"></p>
	<div id="basicOptions">
		<button id="basicOptionOne"></button>
		<button id="basicOptionTwo"></button>
		<button id="basicOptionThree"></button>
		<button id="basicOptionFour"></button>
	</div>
	<div id="intermediateOptions">
		<button id="intermediateOptionOne"></button>
		<button id="intermediateOptionTwo"></button>
		<button id="intermediateOptionThree"></button>
		<button id="intermediateOptionFour"></button>
	</div>
	<div id="advancedOptions">
		<button id="advancedOptionOne"></button>
		<button id="advancedOptionTwo"></button>
		<button id="advancedOptionThree"></button>
		<button id="advancedOptionFour"></button>
	</div>
	<div id="answer"></div>
    <script type="application/javascript" src="questions.js"></script>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
