<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Math Quiz</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="message">CONGRATULATIONS</div>
    <button id="reset"><link/http://nmazour96.github.io/flashcards/></button>
    <img src="http://fc09.deviantart.net/fs71/f/2011/236/f/8/fireworks_for_trixie_by_steglad-d47p4l9.gif" alt="congratsGif" id="congrats">
  	<h1 id="title">Math Quiz</h1>
  	<div id="scoreCalculator"><span id="correct">0</span>/15</div>
	<div id="sectionTitles">
		<div><button id="basicQuestionSection">Basic Questions</button></div>
		<div class="line-separator"></div>
		<div><button id="intermediateQuestionSection">Intermediate Questions</button></div>
		<div class="line-separator"></div>
		<div><button id="advancedQuestionSection">Advanced Questions</button></div>
	</div>
	<p id="question" class ="question"></p>
	<div id="options">
		<button id="optionOne"></button>
		<button id="optionTwo"></button>
		<button id="optionThree"></button>
		<button id="optionFour"></button>
	</div>
	<div id="lastQuestionOptions">
		<button id="optionOneLast"></button>
		<button id="optionTwoLast"></button>
		<button id="optionThreeLast"></button>
		<button id="optionFourLast"></button>
		<button id="optionFive"></button>
		<button id="optionSix"></button>
		<button id="optionSeven"></button>
		<button id="optionEight"></button>
		<button id="optionNine"></button>
		<button id="optionTen"></button>
		<button id="optionEleven"></button>
		<button id="optionTwelve"></button>
		<button id="optionThirteen"></button>
		<button id="optionFourteen"></button>
		<button id="optionFifteen"></button>
		<button id="optionSixteen"></button>
		<button id="optionSeventeen"></button>
		<button id="optionEighteen"></button>
		<button id="optionNineteen"></button>
		<button id="optionTwenty"></button>
		<button id="optionTwentyOne"></button>
		<button id="optionTwentyTwo"></button>
	</div>
	<p id="answer"></p>
    <script type="application/javascript" src="questions.js"></script>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
